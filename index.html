<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery score plugin</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jquery-score.min.css">
    <style>
        .editor {
            width: 100%;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">Jquery-Score</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <div class="navbar-nav mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://codepen.io/jayh0324/pen/LYedeEy">CodePen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/jay0324/score">Github</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/jay0324/score/archive/refs/heads/main.zip">Download</a>
            </li>
          </ul>
        </div>
    </div>
      </nav>

    <div class="container">

        <div class="text-center">
        <div class="alert alert-secondary mt-5 mb-5">
            <div id="html_editor" class="editor html-editor">
<div class="score" data-id="#score1" data-max="10" data-min="0"></div>
<input id="score1" type="hidden" name="field_1" value="5" />
            </div>

            <div class="convert m-5">
                <div class="score" data-id="#score1" data-max="10" data-min="0"></div>
                <input id="score1" type="hidden" name="field_1" value="5" />
            </div>
        </div>

        <div class="alert alert-secondary mt-5 mb-5">
            <div id="html_editor2" class="editor html-editor">
<div class="score" data-id="#score2" data-max="15" data-min="10"></div>
<input id="score2" type="hidden" name="field_2" value="12" />
            </div>

            <div class="convert m-5">
                <div class="score" data-id="#score2" data-max="15" data-min="10"></div>
                <input id="score2" type="hidden" name="field_2" value="12" />
            </div>
        </div>
        
        <div class="alert alert-secondary mt-5 mb-5">
            <div id="html_editor3" class="editor html-editor">
<div class="score" data-id="#score3"></div>
<input id="score3" type="hidden" name="field_3" />
            </div>
            <div class="convert m-5">
                <div class="score" data-id="#score3"></div>
                <input id="score3" type="hidden" name="field_3" />
            </div>
        </div>
    </div>
    </div>

    <footer class="p-5 text-center border-top">
        <small>Copyright &copy; 2022 blog.digishot.name | Jay Hsu</small>
        <div class="m-5">
            <a class="btn btn-secondary m-1" href="https://blog.digishot.name" target="_blank">Blog</a>
            <a class="btn btn-secondary m-1" href="https://github.com/jay0324/" target="_blank">GitHub</a>
            <a class="btn btn-secondary m-1" href="https://codepen.io/jayh0324/" target="_blank">Codepen</a>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="js/jquery-score.min.js"></script>
    <script>
        $(".score", ".convert").score();

        $(".html-editor").each(function () {
            let el = document.getElementById($(this).attr('id'));
            let text = el.innerHTML;
            let html_editor = ace.edit(el);
            html_editor.setTheme("ace/theme/monokai");
            html_editor.session.setValue(text)
            html_editor.session.setMode("ace/mode/html");
            html_editor.setReadOnly(true);
        });
    </script>
</body>

</html>
